<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 500px;
        height: 500px;
    }
</style>
<body>
    <div id='chart1'></div>
    <div id='chart2'></div>

    <script src="/public/js/echarts.js"></script>
    <script>
        var myCharts = echarts.init(document.getElementById('chart1'));
        
        myCharts.setOption({
            title: {
                text: '柱状图'
            },
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        })

        var myCharts2 = echarts.init(document.getElementById('chart2'));

        myCharts2.setOption({
            title: {
                text: '饼图'
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
            }]
        })

    </script>
</body>
</html>
