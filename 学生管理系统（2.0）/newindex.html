<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/newindex.css">
</head>
<body>
    <div class="container">
        <!-- 头 -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="./image/logo.png" alt="渡一教育">
                <span>渡</span>
                <span>一</span>
                <span>教</span>
                <span>育</span>
            </div>

            <!-- 移动端的按钮 -->
            <div class="btn">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- 移动端下拉列表 -->
            <div class="drop-list">
                <ul>
                    <li class="list-item student-list" data-id='student-list'>学生列表</li>
                    <li class="list-item student-add" data-id='student-add'>学生添加</li>                   
                    <li class="list-item student-echarts" data-id='student-echarts'>学生图表</li>               
                 </ul>
            </div>
        </header>

        <!-- 左 -->
        <div class="list-menu">
           <div class="list">
               <h5 class="title">学生管理系统</h5>
                <ul class="list-group">    
                    <li class="list-item student-list active" data-id='student-list'>学生列表</li>
                    <li class="list-item student-add" data-id='student-add'>学生添加</li>                   
                    <li class="list-item student-echarts" data-id='student-echarts'>学生图表</li>       
                </ul>
           </div>
        </div>

        <!-- 右 -->
        <div class="right-content">
            <div class='tab-content-item show-list' id='student-list'>学生列表</div>
            <div class='tab-content-item ' id='student-add'>学生添加</div>
            <div class='tab-content-item echarts' id='student-echarts'>
                <div class="areaChart"></div>
                <div class="sexChart"></div>
            </div>
        </div>
    </div>

    <!--图表 -->
    <script src="./js/jQuery.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/newindex.js"></script>
</body>
</html>
