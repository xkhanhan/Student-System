<body>
    <!-- 删除框提示 -->

    <!-- 修改数据提示 -->
    <div class="modal fade" id="exampleModalUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">修改数据</h5>
                    <!-- 删除按钮 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <label for="recipient-name" class="col-form-label"> 图书号:</label>
                                <input type="text" name="bookId" class="form-control" id="recipient-name">
                            </div>
                            <div class="col">
                                <label for="message-text" class="col-form-label">图书名称:</label>
                                <input type="text" name="bookName" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="message-text" class="col-form-label">图书作者:</label>
                                <input type="text" name="bookFather" class="form-control" id="recipient-name">
                            </div>
                            <div class="col">
                                <label for="message-text" class="col-form-label">出版社:</label>
                                <input type="text" name="bookShop" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="message-text" class="col-form-label">图书简介:</label>
                            <textarea class="form-control" name="bookTime" rows="4" id="message-text"></textarea>
                        </div>
                        <div class="form-row text-dark my-5 justify-content-center">
                            <label for="" class="d-none d-sm-block col">图书类别：</label>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" data='1' checked name="bookSex"
                                    id="inlineRadio1" value="A类">
                                <label class="form-check-label" for="inlineRadio1">A类</label>
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" data='2' name="bookSex" id="inlineRadio2"
                                    value="B类">
                                <label class="form-check-label" for="inlineRadio2">B类</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" id="upSubmit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查询图书框 -->
    <div class="modal fade" id="search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">查询数据</h5>
                    <!-- 删除按钮 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <label for="recipient-name" class="col-form-label"> 图书号:</label>
                                <input type="text" name="bookId" class="form-control" id="recipient-name">
                            </div>
                            <div class="col">
                                <label for="message-text" class="col-form-label">图书名称:</label>
                                <input type="text" name="bookName" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="message-text" class="col-form-label">图书作者:</label>
                                <input type="text" name="bookFather" class="form-control" id="recipient-name">
                            </div>
                            <div class="col">
                                <label for="message-text" class="col-form-label">出版社:</label>
                                <input type="text" name="bookShop" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="message-text" class="col-form-label">图书简介:</label>
                            <textarea class="form-control" name="bookTime" rows="4" id="message-text"></textarea>
                        </div>
                        <div class="form-row text-dark my-5 justify-content-center">
                            <label for="" class="d-none d-sm-block col">图书类别：</label>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" data='1' checked name="bookSex"
                                    id="inlineRadio1" value="A类">
                                <label class="form-check-label" for="inlineRadio1">A类</label>
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" data='2' name="bookSex" id="inlineRadio2"
                                    value="B类">
                                <label class="form-check-label" for="inlineRadio2">B类</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" id="searchSub" class="btn btn-primary">提交修改</button>
                    <button type="button" id="delSubmit" class="btn btn-primary bg-danger">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密码框 -->
    <div class="modal fade" id="password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">修改密码</h5>
                    <!-- 删除按钮 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <label for="recipient-name" class="col-form-label"> 旧密码:</label>
                                <input type="password" placeholder="请输入旧密码" name="oldPaw" class="form-control"
                                    id="recipient-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="message-text" class="col-form-label">新密码:</label>
                                <input type="password" placeholder="请输入6-11包含字母或数字的新密码" name="newPas"
                                    class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="message-text" class="col-form-label">再次确认新密码:</label>
                                <input type="password" placeholder="请再次确认新密码" name="newPasOne" class="form-control"
                                    id="recipient-name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" id="upPasSub" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

                    <li class="nav-item active">

                    <li class="nav-item dropdown">

                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            用户

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <span class="dropdown-item" href="#">个人操作</span>
                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item" href="#" id="esc">退出登录</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="请输入图书号"

                    <button class="btn btn-outline-info" id='searchBtn' my-2 my-sm-0" type="button">搜索</button>
                </form>
            </div>
        </nav>

            <div class="col-md-2 col d-none d-md-block bg-dark">
                <dl class="list-group" role="tablist">
                    <h5 class="">图书管理</h5>
                    <a class="list-group-item  text-nowrap list-group-item-action active bg-dark" data-toggle="list"

                    <a class="list-group-item text-nowrap list-group-item-action bg-dark" data-toggle="list"

                    <a class="list-group-item  text-nowrap list-group-item-action bg-dark" data-toggle="list"
                        href="#tabList">图表数据</a>
                </dl>
            </div>
            <div class="col">
                <div class="tab-content h-100">
                    <div class="h-100 w-100 tab-pane active fade show" id="bookList">
                        <table class="table table-sm mt-2 table-bordered table-hover" style="table-layout: fixed;">
                            <thead class="text-center thead-dark">
                                <tr>
                                    <th>图书号</th>
                                    <th>图书名称</th>
                                    <th>作者</th>
                                    <th>出版社</th>
                                    <th>图书类别</th>
                                    <th style="width:150px">图书简介</th>
                                    <th>操作</th>
                                </tr>
                            </thead>

                    </div>
                    <!-- 新增图书 -->
                    <div class="tab-pane fade show" id="bookAdd">
                        <form>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="exampleInputEmail1">图书号 ：</label>
                                    <input name="bookId" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="图书号">
                                </div>
                                <div class="form-group col">
                                    <label for="exampleInputEmail1">图书名称 ：</label>
                                    <input name="bookName" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="图书名称">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="exampleInputEmail1">图书作者：</label>
                                    <input name="bookFather" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="图书作者：">
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail1">出版社：</label>
                                    <input name="bookshop" type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="出版社：">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="">图书简介</label>
                                    <textarea name="bookTime" class="form-control" id="exampleFormControlTextarea1"
                                        rows="6" maxlength='125' placeholder="图书简介（少于120字）"></textarea>
                                </div>
                            </div>
                            <div class="form-row text-dark my-5 justify-content-center">
                                <label for="" class="col-2 d-none d-sm-block">图书类别：</label>
                                <div class="form-check form-check-inline col col-2">
                                    <input class="form-check-input" type="radio" name="bookSex" id="inlineRadio1"
                                        value="A类">
                                    <label class="form-check-label" for="inlineRadio1">A类</label>
                                </div>
                                <div class="form-check form-check-inline col col-2">
                                    <input class="form-check-input" type="radio" name="bookSex" id="inlineRadio2"
                                        value="B类">
                                    <label class="form-check-label" for="inlineRadio2">B类</label>
                                </div>
                                <div class="col  d-none d-sm-block">
                                    <small class="row text-danger">请根据图书反面类别勾选</small>
                                </div>
                            </div>
                            <div class="form-row justify-content-center">
                                <button type="submit" id="sub" class="btn btn-primary col-2 mx-3">提交</button>
                                <button type="reset" id='res' class="btn btn-secondary col-2 mx-3">重置</button>
                            </div>
